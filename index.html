<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFD Test Cases</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>CFD Test Case Database</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search test cases...">
        <div id="testcase-list"></div>
    </main>
    <section id="testcase-info" style="display: none;">
        <h2 id="info-title"></h2>
        <img id="info-image" src="assets/" alt="Test Case Image">
        <p id="info-description"></p>
        <h3>Model</h3>
        <p id="info-model"></p>
        
        <h3>Simulation</h3>
        <p id="info-simulation"></p>
        
        <h3>Results</h3>
        <p id="info-results"></p>
        
        <h3>Validation</h3>
        <p id="info-validation"></p>
        <button onclick="closeInfo()">Close</button>
    </section>
</body>
</html>
